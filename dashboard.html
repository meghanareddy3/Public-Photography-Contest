<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            /* Background gradient */
            background: linear-gradient(135deg, #2980b9, #2c3e50);
            /* Ensuring text contrast */
            color: white;
        }

        .container {
            margin-top: 50px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .card {
            margin-bottom: 20px;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            color: #333; /* Set text color */
            background-color: #fff; /* Set card background color */
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .card-text {
            font-size: 1.1rem;
        }

        .btn-primary {
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .logout-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999; /* Ensuring logout button stays on top */
        }
    </style>
</head>
<body>
    <!-- Logout Button -->
    <a href="/logout" class="btn btn-danger logout-btn">Logout</a>
    
    <div class="container">
        <h1 class="mt-5 mb-4">Dashboard</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Join Contest</h5>
                        <p class="card-text">Upload your image and get a chance to win prizes.</p>
                        <a href="/contest" class="btn btn-primary">Join</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Vote for an Image</h5>
                        <p class="card-text">Vote for your favourite image.</p>
                        <a href="/images" class="btn btn-primary">Vote</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
